<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .image-container {
            border: 10px solid white;
            padding: 20px;
            margin-bottom: 40px;
        }

        img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="motivational.jpeg" alt="Large Image">
    </div>
    <h1>Motivation</h1>
    <p>Keep Trying, Keep Living.</p>
</body>
</html>
